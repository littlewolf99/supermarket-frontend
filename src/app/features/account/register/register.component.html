<div class="container main-container">

    <form novalidate (ngSubmit)="addAccount()" [formGroup]="registerForm">

        <h4>Crie sua conta</h4>
        <hr>

        <div class="alert alert-danger" *ngIf="erros.length > 0">
            <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Nome de usuário</label>
            <div class="col-md-10">
                <input 
                    class="form-control" 
                    id="userName" 
                    type="text" 
                    placeholder="Nome do usuário' (requerido)" 
                    formControlName="userName" 
                    [ngClass]="{'is-invalid': displayMessage.userName}" 
                />
                <span class="text-danger" *ngIf="displayMessage.userName">
                    <p [innerHTML]="displayMessage.userName"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Senha</label>
            <div class="col-md-10">
                <input 
                    class="form-control" 
                    id="password" 
                    type="password" 
                    placeholder="Senha (requerido)" 
                    formControlName="password" 
                    [ngClass]="{'is-invalid': displayMessage.password }" 
                />
                <span class="text-danger" *ngIf="displayMessage.password">
                    <p [innerHTML]="displayMessage.password"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Confirme a Senha</label>
            <div class="col-md-10">
                <input 
                    class="form-control" 
                    id="confirmPassword" 
                    type="password" 
                    placeholder="Confirme a Senha (requerido)" 
                    formControlName="confirmPassword" 
                    [ngClass]="{'is-invalid': displayMessage.confirmPassword }" 
                />
                <span class="text-danger" *ngIf="displayMessage.confirmPassword">
                    <p [innerHTML]="displayMessage.confirmPassword"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Papel do usuário</label>
            <div class="col-md-10">
                <input 
                    class="form-control" 
                    id="role" 
                    type="text" 
                    placeholder="Papel do usuário (requerido)" 
                    formControlName="role" 
                    [ngClass]="{'is-invalid': displayMessage.role}" 
                />
                <span class="text-danger" *ngIf="displayMessage.role">
                    <p [innerHTML]="displayMessage.role"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button 
                        class="btn btn-success" 
                        id="Registrar" 
                        [disabled]="!registerForm.valid" 
                        type="submit">Registrar
                    </button>
                </span>
            </div>
        </div>
    </form>
</div>
