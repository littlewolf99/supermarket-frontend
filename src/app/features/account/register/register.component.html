<div class="container main-container">
    <h1>{{ 'br_com_supermarket_CREATE_YOUR_ACCOUNT_TITLE' | translate }}</h1>

    <form novalidate (ngSubmit)="addAccount()" [formGroup]="registerForm">

        <h4>{{ 'br_com_supermarket_CREATE_YOUR_ACCOUNT' | translate }}</h4>
        <hr>

        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="msgRetorno">{{ 'br_com_supermarket_MSG_GENERIC_ERROR' | translate }}</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">{{ 'br_com_supermarket_USER_NAME' | translate }}</label>
            <div class="col-md-10">
                <input 
                    class="form-control" 
                    id="userName" 
                    type="text" 
                    placeholder="{{ 'br_com_supermarket_USER_NAME_REQUIRED' | translate }}" 
                    formControlName="userName" 
                    [ngClass]="{'is-invalid': displayMessage.userName}" 
                />
                <span class="text-danger" *ngIf="displayMessage.userName">
                    <p [innerHTML]="displayMessage.userName"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">{{ 'br_com_supermarket_PASSWORD' | translate }}</label>
            <div class="col-md-10">
                <input 
                    class="form-control" 
                    id="password" 
                    type="password" 
                    placeholder="{{ 'br_com_supermarket_PASSWORD_REQUIRED' | translate }}" 
                    formControlName="password" 
                    [ngClass]="{'is-invalid': displayMessage.password }" 
                />
                <span class="text-danger" *ngIf="displayMessage.password">
                    <p [innerHTML]="displayMessage.password"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">{{ 'br_com_supermarket_CONFIRM_THE_PASSWORD' | translate }}</label>
            <div class="col-md-10">
                <input 
                    class="form-control" 
                    id="confirmPassword" 
                    type="password" 
                    placeholder="{{ 'br_com_supermarket_CONFIRM_THE_PASSWORD_REQUIRED' | translate }}" 
                    formControlName="confirmPassword" 
                    [ngClass]="{'is-invalid': displayMessage.confirmPassword }" 
                />
                <span class="text-danger" *ngIf="displayMessage.confirmPassword">
                    <p [innerHTML]="displayMessage.confirmPassword"></p>
                </span>
            </div>
        </div> 

        <div class="form-group">
            <label class="col-md-2 control-label">{{ 'br_com_supermarket_USER_ROLE' | translate }}</label>
            <div class="col-md-10">
                <input 
                    class="form-control" 
                    id="role" 
                    type="text" 
                    placeholder="{{ 'br_com_supermarket_USER_ROLE_REQUIRED' | translate }}" 
                    formControlName="role" 
                    [ngClass]="{'is-invalid': displayMessage.role}" 
                />
                <span class="text-danger" *ngIf="displayMessage.role">
                    <p [innerHTML]="displayMessage.role"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button 
                        class="btn btn-success" 
                        id="Registrar" 
                        [disabled]="!registerForm.valid" 
                        type="submit">{{ 'br_com_supermarket_BUTTON_REGISTER' | translate }}
                    </button>
                </span>
            </div>
        </div>
    </form>
</div>
